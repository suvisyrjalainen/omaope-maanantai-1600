<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmaOpe</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

<h1>OmaOpe</h1>
<br>

<div class="row">
    <div class="col-sm-6">
        <h2>Perus chatti</h2>
        <br>
        <div id="chatbox" class="chatbox">
            <!--Tähän tulee chatbotin vastaukset-->
        </div>
        <input id="chat-input" class="user-input" type="text" placeholder="Kysy jotain...">
        <br></br>
        <button id="chat-send-button" type="button" class="btn btn-dark">Lähetä</button>
    </div>
    <div class="col-sm-6">
        <h2>Minä kyselen kokeisiin</h2>
        <h4>Syötä kuvia koealueesta</h4>

        <div class="input-container">
        <input id="image-input" type="file" multiple>
        <button id="send-images-button" type="button" class="btn btn-dark">Lähetä kuvat</button>
        </div>
    </div>

</div>
    
</body>
</html>
